<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Airline Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="airline.html">Airline List</a></li>
                    <li class="nav-item"><a class="nav-link" href="addoreditbooking.html">Add Booking</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-center">Add Airline Details</h2>
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="flightCode" class="form-label">Flight Code</label>
                    <input type="text" class="form-control" id="flightCode" placeholder="Enter Flight Code">
                </div>
                <div class="col-md-6">
                    <label for="flightName" class="form-label">Airline Name</label>
                    <input type="text" class="form-control" id="flightName" placeholder="Enter Airline Name">
                </div>
                <div class="col-md-6">
                    <label for="source" class="form-label">Source</label>
                    <input type="text" class="form-control" id="source" placeholder="Enter Source">
                </div>
                <div class="col-md-6">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                </div>
                <div class="col-md-6">
                    <label for="departureTime" class="form-label">Departure Time</label>
                    <input type="time" class="form-control" id="departureTime">
                </div>
                <div class="col-md-6">
                    <label for="arrivalTime" class="form-label">Arrival Time</label>
                    <input type="time" class="form-control" id="arrivalTime">
                </div>
                <div class="col-md-6">
                    <label for="dateOfFlight" class="form-label">Date of Departure</label>
                    <input type="date" class="form-control" id="dateOfFlight">
                </div>
                <div class="col-md-6">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="text" class="form-control" id="duration" placeholder="Enter Duration">
                </div>
                <div class="col-md-6">
                    <label for="priceEconomy" class="form-label">Price (Economy)</label>
                    <input type="number" class="form-control" id="priceEconomy" placeholder="Enter Price for Economy">
                </div>
                <div class="col-md-6">
                    <label for="priceBusiness" class="form-label">Price (Business)</label>
                    <input type="number" class="form-control" id="priceBusiness" placeholder="Enter Price for Business">
                </div>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
